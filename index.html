  <div id="heading">

  <div id="eingaben-ergebnis">
    <div id="eingaben">
      <h1>Eingaben:</h1>
      <div id="eingabenInput">
        <section id="seiten">
          <h3>Seiten</h3>
          <label for="s-a" class="seite">Seite a:
            <input name="seite" id="s-a" type="number" min="0" step="0.01">
          </label>
    
          <label for="s-b" class="seite">Seite b:
            <input type="number" name="seite" id="s-b" min="0" step="0.01">
          </label>
          <label for="s-c" class="seite">Seite c:
            <input type="number" name="seite" id="s-c" min="0" step="0.01">
          </label>
        </section>
        <section id="winkel">
          <h3>Winkel</h3>
          <label for="w-a" class="winkel">Alpha:
            <input type="number" name="winkel" id="w-a" min="0" step="0.01">
          </label>
          <label for="w-b" class="winkel">Beta:
            <input type="number" name="winkel" id="w-b" min="0" step="0.01">
          </label>
    
          <label for="w-c" class="winkel">Gamma:
            <input type="number" name="winkel" id="w-c" min="0" step="0.01">
          </label>
          <input type="button" id="bttn" value="GO!">
        </section>
      </div>
    </div>
    
    <!-- <canvas id="canvas"></canvas> -->
