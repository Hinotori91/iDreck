<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Dreieck</title>
</head>
<body>
  <p>
  Willkommen bei iDreck! <br>
  Ihrem persönlichen Dreiecksrechner für Faule!
  </p>

  <div id="eingaben">
    <h1>Eingaben:</h1>
    <div id="eingabenInput">
      <section id="seiten">
        <h3>Seiten</h3>
        <label for="s-a" class="seite">Seite a: 
          <input name="seite" id="s-a" type="number" min="0" step="0.01">
        </label>
      
        <label for="s-b" class="seite">Seite b: 
          <input type="number" name="seite" id="s-b" min="0" step="0.01">
        </label>

        <label for="s-c" class="seite">Seite c: 
          <input type="number" name="seite" id="s-c" min="0" step="0.01">
        </label>
      </section>

      <section id="winkel">
        <h3>Winkel</h3>
        <label for="w-a" class="winkel">Alpha: 
          <input type="number" name="winkel" id="w-a" min="0" step="0.01">
        </label>

        <label for="w-b" class="winkel">Beta: 
          <input type="number" name="winkel" id="w-b" min="0" step="0.01">
        </label>
      
        <label for="w-c" class="winkel">Gamma: 
          <input type="number" name="winkel" id="w-c" min="0" step="0.01">
        </label>
        <input type="button" value="GO!">
      </section>
    </div>
  </div>

  <!-- <div id="ergebnis"></div> -->
  
  <canvas id="canvas"></canvas>


</body>
<script src="js/jsstyle.js"></script>
<script src="js/dreieck.js"></script>
</html>
